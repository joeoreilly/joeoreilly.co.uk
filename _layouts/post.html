---
layout: default
---

{% include header.html %}

<article>
        <header>
			<h2>{{ page.title }}</h1>
				
			<p class="date">
				<span class="date">{{ page.date|date:"%d %b %Y" }}</span>
				{% if page.tags %}
					{% for tag in page.tags %}
						<span class="tag">{{tag}}</span>
					{% endfor %}
				{% endif %}
			</p>

        </header>

        <div class="entry">{{ content }}</div>

</article>

{% include footer.html %}
