---
layout: default
---

{% include header.html %}

<article>
        <header>
			<h2>{{ page.title }}</h1>

			{% if page.date %}
				<p class="caption">{{ page.date|date:"%d %b %Y" }}  {% if page.subtitle %} &mdash; {{ page.subtitle }} {% endif %}</p></p>
			{% elsif page.subtitle %}
				<p class="caption">{{ page.subtitle }}</p>
			{% endif %}

        </header>

        <div class="entry">{{ content }}</div>

</article>

{% include footer.html %}
